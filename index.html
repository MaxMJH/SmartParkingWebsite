<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel Login</title>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="loginPanel">
      <div id="loginPanelName">Admin Panel Login</div>
      <form action="search.html" method="post">
        <div id="loginLine"></div>
        <div id="username">
          <input id="username" type="text" name="username" placeholder=" Email Address"/>
          <img id="usernameImage" src="/resources/images/PinClipart.com_male-clipart_1332476.png">
        </div>
        <div id="passwordLine"></div>
        <div id="password">
          <input id="password" type="password" name="password" placeholder=" Password"/>
          <img id="passwordImage" src="/resources/images/toppng.com-lock-login-key-password-protected-safe-security-icon-login-password-343x370.png">
        </div>
        <input id="loginButton" type="submit" value="Login"/>
      </form>
    </div>
  </body>
</html>
